test:
  override:
    - haml index.haml index.html


deployment:
  production:
    branch: gh-pages
    commands:
      - git config --global user.name  "Circle CI"
      - git config --global user.email "circleci@example.com"
      - git add index.html
      - git commit --allow-empty -m "Deployed automatically"
      - git push
